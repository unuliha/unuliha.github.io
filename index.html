<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>unuliha个人作品集</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
  </head>

  <body>
    <section id="works"></section>
    <script>
      const display = (data) => {
        let all = "";
        let i = 1;
        for (const key of Object.keys(data)) {
          const {href, label} = data[key];
          all +=`${i}. <a href=${href}>${label}</a><br>`;
          i++;
        }
        document.getElementById("works").innerHTML = all;
      };
      $.ajax({
        url: "./dictionary.json",
        type: "GET",
        dataType: "JSON",
        success: display,
      });
    </script>
  </body>
</html>
