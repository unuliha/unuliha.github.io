<article>
    <h1>留言板</h1>
    <form method="post" action="submit.html">
        <fieldset>
            <p>
                <label for="name">称呼：</label>
                <input type="text" id="name" name= "称呼" placeholder = "你的称呼" required="requried"/>
            </p>
            <p>
                <label for="email">邮箱：</label>
                <input type="email" id="email" name= "邮箱" placeholder = "你的邮箱地址" required="requried"/>
            </p>
            <p>
                <label for="message">留言：</label>
                <textarea cols="45" rows="7" id="message" name= "留言" placeholder = "说点儿什么吧"
                          required="requried"></textarea>
            </p>
            <input type="submit" value="提交"/>
        </fieldset>
    </form>
</article>
